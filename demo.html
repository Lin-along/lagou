<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/demo.min.css">
    <link rel="stylesheet" href="./css/common.min.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div class="header"></div>
    <div class="boxCon">
        <div class="logo"></div>
        <form action="#" method="get">
            <div class="forBox clearfix">
                <div class="imgBox clearfix">
                    <img src="./img2/qrcode-normal.svg" alt="">
                    <img src="./img2/wx-login.svg" alt="">
                </div>
                <div class="inpLeft">
                    <div class="line1 clearfix">
                        <p class="txtP1 btnRed btnwhit">密码登录</p>
                        <p class="txtP2">验证码登录</p>
                    </div>
                    <div class="lineInp">
                        <input type="text" placeholder="请输入常用手机号或邮箱">
                    </div>
                    <div class="lineInp">
                        <input type="text" placeholder="请输入密码">
                    </div>
                    <p class="txt">忘记密码?</p>
                    <input type="submit" value="登录">
                    <span class="or">or</span>
                </div>
                <div class="inpRight">
                    <div class="txt1">还没有账号 :</div>
                    <div class="txt2">立即注册
                        <img src="./img2/icon-arrow-right.png" alt="">
                    </div>
                    <div class="txt3 clearfix">
                        <p>使用一下账号直接登录 :</p>
                        <img src="./img2/icon-sina1.png" alt="">
                        <img src="./img2/icon-wechat.png" alt="">
                        <img src="./img2/icon-tencent.png" alt="">
                        <img src="./img2/icon-baidu.png" alt="">
                    </div>
                </div>
            </div>
        </form>
    </div>


</body>
</html>
